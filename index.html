<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2 search-button">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img
                  id="icon"
                  src=""
                  alt=""
                  class="float-left"
                />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    >Â°C
                </span>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li class="phw">Humidity: <span id="humidity"></span>%</li>
                <li class="phw">Wind: <span id="speed"></span> km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <h1 id="city"></h1>
              <ul>
                <li class="dtw">
                  Last updated: <span id="time"></span>
                </li>
                <li class="dtw" id="condition"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/shakibear/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Shakiba Darvishi
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
