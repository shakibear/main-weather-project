<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-3">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                alt="light rain showers"
              />
              <strong>12</strong>°C | °F
            </div>
            <div class="col-3">
              <ul>
                <li class="phw">Precipitation: 66%</li>
                <li class="phw">Humidity: 60%</li>
                <li class="phw">Wind: 18 km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <h1>Tehran</h1>
              <ul>
                <li class="dtw">Tuesday 22:00</li>
                <li class="dtw">Light rain showers</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shakibear/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Shakiba Darvishi
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
