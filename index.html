<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="light rain showers"
                  class="float-left"
                />
                <span class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units">°C |<a href="#">°F</a></span>
                </span>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li class="phw">Humidity: <span id="humidity">60</span>%</li>
                <li class="phw">Wind: <span id="speed">18</span> km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <h1 id="city">Tehran</h1>
              <ul>
                <li class="dtw">
                  Last updated: <span id="time">Tuesday 22:00</span>
                </li>
                <li class="dtw" id="condition">Light rain showers</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shakibear/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Shakiba Darvishi
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
